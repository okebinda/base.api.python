[uwsgi]
module = main_public:app

master = true
processes = 5

socket = /var/www/vhosts/api.domain.com/1.0/app-server.sock
chmod-socket = 660
vacuum = true
die-on-term = true

logto = /var/log/uwsgi/%n-1.0.log

env = DATABASE_URL=postgresql://[DATABASE_USER]:[DATABASE_PASSWORD]@[DATABASE_HOST]:[DATABASE_PORT]/[DATABASE_NAME]
env = SECRET_KEY=[SECRET_KEY]
env = AUTH_SECRET_KEY=[AUTH_SECRET_KEY]
env = AUTH_TOKEN_EXPIRATION=[AUTH_TOKEN_EXPIRATION]
env = AUTH_HASH_ROUNDS=[AUTH_HASH_ROUNDS]
env = CRYPT_SYM_SECRET_KEY=[CRYPT_SYM_SECRET_KEY]
env = CRYPT_DIGEST_SALT=[CRYPT_DIGEST_SALT]
env = CORS_ORIGIN=[CORS_ORIGIN]
env = SPARKPOST_API_KEY=[SPARKPOST_API_KEY]
